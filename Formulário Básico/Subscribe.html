<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribre Form</title>
    <link rel="stylesheet" href="Subscribre.css" />
</head>

<body>
    <div class="container">
        <form action="">
            <div class="subscribetitle">
                <h2>Let's keep in touch</h2>
                <p>Subscribre to keep up width fresh news and exciting updates. <br> We promise not to spam you!</p>
            </div>
            <div class="subscribeinput">
                <input type="email" placeholder="Enter you email anddress" required />
                <button>Send</button>
            </div>
            <div class="terms">
                <input type="checkbox" required />
                <span>I agree to my email address being stored<br> and uses to receive monthly newsletter.</span>
            </div>
        </form>
    </div>
</body>

</html>
